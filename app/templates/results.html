{% extends "base.html" %}
{% block app_content %}
	<!--<a href = "{{ url_for('create_patient') }}" class = "button">Create Patient</a>-->
	<div class="container">
		<div class="row bottom-buffer">
			<div class="col-md-10"></div>
			<div class="col-md-2">
				<!-- <form action = "{{ url_for('create_patient') }}"><input type="submit" class = "btn btn-default" value="Create Patient"/></form> -->
			</div>
		</div>
	</div>
	<h1>SEARCH RESULTS FOR "{{query}}"</h1>
	<div class="container">
		<div class="row vertical-buffers">
			<div class="col-md-8">
				<!-- class mx-5 does not appear to be working -->
				<div class="mx-5">
					<table class="table table-striped">
						<tr scope="row"> 
							<th>Patient</th>
							<th>DOB</th>
						</tr>
						{% for patient in patients %}
						<tr scope="row">
							<th><p><a href= "{{ url_for('patient_data', id=patient.id, search_id=search_id)}}"> {{patient.name}}</a></p></th>
							<th>{{patient.DOB}}</th>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
			<div class="col-md-4" style="margin-top: 30px;">
				<form action="" method="post" name="search">
					<p > Search: {{form.keyword}} </p>
					<p><input class="btn btn-default" type="submit" value="Submit"></p>
				</form>
			</div>
		</div>
	</div>

 {% endblock %}
