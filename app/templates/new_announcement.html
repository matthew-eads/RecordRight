{% extends "base.html" %}
{% block app_content %}
	<h1> New Announcement </h1>	

	<form action="" method="post" name="newannouncement" onsubmit="return(validate());">
		<p> Name: {{form.name}} </p>
		<p> Announcement: {{form.announcement}} </p>
    		<p> Severity: </p>
        		{{ form.severity }}

        	<p><input type="submit" value="Submit"></p>

	</form>

	<form action = "{{ url_for('index') }}"><input type="submit" value="Cancel"/></form>

{% endblock %}
