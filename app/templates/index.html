{% extends "base.html" %}
{% block content %}
	<table>
		<tr> 
			<th>Patient</th>
			<th>DOB</th>
		</tr>
		{% for user in users %}
		<tr>
			<th><p><a href= "{{ url_for('patient_data', user=user)}}"> {{user.name}}</a></p></th>
			<th>{{user.DOB}}</th>
		</tr>
		{% endfor %}
	</table>
 {% endblock %}
