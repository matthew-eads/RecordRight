{% extends "base.html" %}
{% block app_content %}
	<!--<a href = "{{ url_for('create_patient') }}" class = "button">Create Patient</a>-->
	<form action = "{{ url_for('create_patient') }}"><input type="submit" class = "btn btn-default" value="Create Patient"/></form>
	<form action="" method="post" name="search">
		<p > Keyword: {{form.keyword}} </p>
		<p><input type="submit" value="Submit"></p>
	</form>
	<table class="table table-striped">
		<tr scope="row"> 
			<th>Patient</th>
			<th>DOB</th>
		</tr>
		{% for patient in patients %}
		<tr scope="row">
			<th><p><a href= "{{ url_for('patient_data', id=patient.id)}}"> {{patient.name}}</a></p></th>
			<th>{{patient.DOB}}</th>
		</tr>
		{% endfor %}
	</table>
 {% endblock %}
